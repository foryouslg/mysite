{% extends 'blog/base.html' %}
{% block title %}HOME{% endblock %}



{% block bottom %}
    {% if page_article.has_previous %}
        <a href="{% url 'homepaginator' per_page %}">上一页</a>
    {% endif %}
    {% for i in page.page_range %}
        <a href="{% url 'homepaginator' i %}">{{ i }}</a>
    {% endfor %}
    {% if page_article.has_next %}
        <a href="{% url 'homepaginator' nex_page %}">下一页</a>
    {% endif %}
{% endblock %}
